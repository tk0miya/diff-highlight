language: python
sudo: false
python: 3.5
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - env: TOXENV=hg35
    - env: TOXENV=hg36
    - env: TOXENV=hg41
    - env: TOXENV=hg42
    - env: TOXENV=coverage
install: pip install docutils tox
script: tox
